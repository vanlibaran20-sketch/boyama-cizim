<canvas id="canvas" width="300" height="400"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let color = "black";

function setColor(c) { color = c; }

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", e => {
  drawing = true;
  draw(e.touches[0]);
});
canvas.addEventListener("touchend", () => drawing = false);
canvas.addEventListener("touchmove", e => {
  draw(e.touches[0]);
  e.preventDefault();
});

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 4, 0, Math.PI * 2);
  ctx.fill();
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function drawShape(n) {
  clearCanvas();
  ctx.strokeStyle = "#999";
  ctx.lineWidth = 2;
  ctx.beginPath();

  if (n === 1) { ctx.rect(80,150,140,120); ctx.moveTo(80,150); ctx.lineTo(150,90); ctx.lineTo(220,150); }
  if (n === 2) { ctx.rect(80,200,140,60); ctx.arc(110,260,15,0,Math.PI*2); ctx.arc(190,260,15,0,Math.PI*2); }
  if (n === 3) { ctx.ellipse(150,200,70,40,0,0,Math.PI*2); ctx.moveTo(220,200); ctx.lineTo(260,180); ctx.lineTo(260,220); }
  if (n === 4) { for(let i=0;i<8;i++){ ctx.arc(150,200,40, i*Math.PI/4, i*Math.PI/4+0.3); } }
  if (n === 5) { ctx.arc(150,220,50,0,Math.PI*2); ctx.arc(110,160,20,0,Math.PI*2); ctx.arc(190,160,20,0,Math.PI*2); }
  if (n === 6) { ctx.arc(150,200,50,0,Math.PI*2); }
  if (n === 7) { ctx.moveTo(150,150); ctx.lineTo(170,220); ctx.lineTo(100,180); ctx.lineTo(200,180); ctx.lineTo(130,220); ctx.closePath(); }
  if (n === 8) { ctx.rect(140,220,20,80); ctx.arc(150,200,60,0,Math.PI*2); }
  if (n === 9) { ctx.arc(150,200,40,0,Math.PI*2); ctx.moveTo(150,240); ctx.lineTo(150,300); }
  if (n === 10){ ctx.moveTo(150,240); ctx.bezierCurveTo(50,150,100,80,150,140); ctx.bezierCurveTo(200,80,250,150,150,240); }

  ctx.stroke();
}
</script>
