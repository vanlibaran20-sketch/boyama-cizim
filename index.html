<body>

<div id="tools">
  <button onclick="setColor('black')">âš«</button>
  <button onclick="setColor('red')">ğŸ”´</button>
  <button onclick="setColor('blue')">ğŸ”µ</button>
  <button onclick="setColor('green')">ğŸŸ¢</button>
  <button onclick="setColor('yellow')">ğŸŸ¡</button>
  <button onclick="erase()">ğŸ§½</button>
  <button onclick="clearCanvas()">ğŸ—‘ï¸</button>
</div>

<canvas id="canvas" width="360" height="480"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let color = "black";

function setColor(c) {
  color = c;
}

function erase() {
  color = "white";
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

canvas.addEventListener("pointerdown", () => drawing = true);
canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);
canvas.addEventListener("pointermove", draw);

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, 6, 0, Math.PI * 2);
  ctx.fill();
}
</script>
